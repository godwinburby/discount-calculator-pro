<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Discount Calculator</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom Styles for aesthetics and mobile feel */
        body {
            font-family: 'Inter', sans-serif;

        }
        .container-card {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);

            border-radius: 0.5rem;

        }
        .input-field:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
            outline: none;
        }

        /* Desktop-specific styles for product row to enable tabular view */
        @media (min-width: 768px) {
            .product-row-desktop-grid {
                /* Define the main grid for the product row on desktop */
                display: grid;
                grid-template-columns: 2fr 1fr 1fr 2fr 1.5fr auto; /* 6 columns: Name, Price, Units, Discount Setup, Final Price, Remove Btn */
                align-items: center;
                gap: 1rem;
                padding: 1rem 1.5rem;

            .product-row .mobile-only-details {
                display: none; /* Hide stacked details on desktop */
            }

</head>
<body class="p-4 md:p-8 min-h-screen">

    <script>
        // Global variables provided by the canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Product state array
        let products = [];
        let nextProductId = 1;

        const productListEl = document.getElementById('product-list');
        const totalSubtotalEl = document.getElementById('total-subtotal');
        const totalDiscountEl = document.getElementById('total-discount');
        const grandTotalEl = document.getElementById('grand-total');
        const totalDiscountPercentageEl = document.getElementById('total-discount-percentage');

        /**
         * Helper to get the correct placeholder based on discount type.
         */
        function getPlaceholder(type) {
            switch (type) {
                case 'percentage': return 'Discount % (e.g., 10)';
                case 'amount': return 'Discount Amount (â‚¹)';
                case 'final': return 'Discounted Final Price (â‚¹)';
                default: return 'Enter value';
            }
        }

        /**
         * Generates the HTML string for a single product row.
         */
        function renderProductRow(product) {
            const { id, name, unitPrice, units, discountType, discountValue, subtotal, discountedPrice, discountAmount, discountPercentage } = product;
            const format = (value) => value.toFixed(2);

            return `
                <!-- Responsive Product Row Container -->
                <div id="product-${id}" 
                     class="product-row bg-white border border-gray-200 rounded-xl shadow-sm space-y-3 p-4 md:p-0 md:border-0 md:shadow-none md:space-y-0 md:border-t md:first:border-t-0 product-row-desktop-grid">
                    
                    <!-- 1. Product Name (Mobile Full Row, Desktop Column 1) -->
                    <div class="md:col-span-1">
                        <label class="block">

                                type="text"

                                value="${name}"
                                data-id="${id}"
                                data-field="name"
                                class="input-field text-lg font-semibold w-full"
                                oninput="handleInput(event)"

                        </label>
                    </div>

                    <!-- 2. Unit Price (Mobile Column 1 of 2, Desktop Column 2) -->

                            <input
                                type="number"
                                min="0"
                                step="0.01"
                                value="${unitPrice}"
                                data-id="${id}"
                                data-field="unitPrice"
                                class="input-field w-full product-unit-price-${id}"
                                oninput="handleInput(event)"
                            />
                        </label>
                    </div>

                    <!-- 3. Units (Mobile Column 2 of 2, Desktop Column 3) -->
                    <div class="md:col-span-1 md:block">
                        <label class="block">

                                min="1"
                                step="1"
                                value="${units}"
                                data-id="${id}"
                                data-field="units"
                                class="input-field w-full"
                                oninput="handleInput(event)"
                            />
                        </label>
                    </div>
                    
                    <!-- Mobile Subtotal Display (Mobile Only) -->
                    <div class="text-right text-sm font-medium pt-1 md:hidden">
                        Subtotal: <span class="text-indigo-500 font-semibold" id="subtotal-display-mobile-${id}">â‚¹${subtotal.toFixed(2)}</span>
                    </div>

                    <!-- 4. Discount Setup (Mobile Full Row, Desktop Column 4 - uses its own grid) -->
                    <div class="md:col-span-1 grid grid-cols-2 gap-3">
                        <!-- Discount Type Selector -->
                        <div class="col-span-1">
                            <select
                                data-id="${id}"
                                data-field="discountType"
                                class="input-field w-full bg-white text-sm"
                                onchange="handleInput(event)"
                            >
                                <option value="percentage" ${discountType === 'percentage' ? 'selected' : ''}>% Disc</option>
                                <option value="amount" ${discountType === 'amount' ? 'selected' : ''}>â‚¹ Amt</option>
                                <option value="final" ${discountType === 'final' ? 'selected' : ''}>Final â‚¹</option>
                            </select>
                        </div>

                        <!-- Discount Value Input -->
                        <div class="col-span-1">
                            <input
                                type="number"
                                min="0"
                                step="any"
                                value="${discountValue}"

                                data-field="discountValue"

                    </div>

                    <!-- 5. Discounted Price (Mobile Full Row, Desktop Column 5) -->

                        <span class="text-xs font-medium text-gray-500 md:hidden">Final Price:</span>
                        <span class="text-lg font-bold text-green-600" id="final-price-display-${id}">â‚¹${discountedPrice.toFixed(2)}</span>
                    </div>

                    <!-- 6. Remove Button (Mobile/Desktop Column 6) -->
                    <div class="md:col-span-1 flex justify-end md:justify-center">
                        <button
                            data-id="${id}"
                            class="remove-product-btn text-red-500 hover:text-red-700 p-2 rounded-full transition duration-150"
                            aria-label="Remove Product"
                            onclick="removeProduct(${id})"
                        >

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>

                    <!-- Mobile-Only Discount Details (Hidden on Desktop) -->
                    <div class="mobile-only-details md:hidden space-y-2 border-t pt-2 mt-2">
                         <div class="text-sm text-gray-600 flex justify-between">

                        </div>
                        <div class="text-sm text-gray-600 flex justify-between">
                            <span class="font-medium">Discount Amount:</span>
                            <span id="discount-amount-display-mobile-${id}" class="font-semibold text-red-600">â‚¹${discountAmount.toFixed(2)}</span>
                        </div>
                        <div class="text-sm text-gray-600 flex justify-between">
                            <span class="font-medium">Discount %:</span>
                            <span id="discount-percent-display-mobile-${id}" class="font-semibold text-red-600">${discountPercentage.toFixed(2)}%</span>
                        </div>
                    </div>

                </div>
            `;
        }

        /**
         * Updates only the display elements for a specific product row.
         */
        function updateProductDisplay(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            const format = (value) => value.toFixed(2);

            // Update mobile elements
            const subtotalMobileEl = document.getElementById(`subtotal-display-mobile-${id}`);
            if (subtotalMobileEl) subtotalMobileEl.textContent = `â‚¹${format(product.subtotal)}`;
            
            const discountAmountMobileEl = document.getElementById(`discount-amount-display-mobile-${id}`);
            if (discountAmountMobileEl) discountAmountMobileEl.textContent = `â‚¹${format(product.discountAmount)}`;
            
            const discountPercentMobileEl = document.getElementById(`discount-percent-display-mobile-${id}`);
            if (discountPercentMobileEl) discountPercentMobileEl.textContent = `${format(product.discountPercentage)}%`;
            
            // Update the main final price (shared between mobile/desktop)
            const finalPriceEl = document.getElementById(`final-price-display-${id}`);
            if (finalPriceEl) finalPriceEl.textContent = `â‚¹${format(product.discountedPrice)}`;
        }


        /**
         * Calculates the subtotal, discount, and final discounted price for a single product.
         */
        function calculateProductTotal(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            // 1. Calculate Subtotal
            product.unitPrice = parseFloat(product.unitPrice) || 0;
            product.units = parseInt(product.units) || 0;
            
            product.subtotal = product.unitPrice * product.units;
            let finalPrice = product.subtotal;
            product.discountAmount = 0;

            // 2. Apply Discount Logic
            const discValue = parseFloat(product.discountValue) || 0;
            const subtotal = product.subtotal;

            switch (product.discountType) {
                case 'percentage':
                    if (discValue > 0) {
                        const discount = (subtotal * (discValue / 100));
                        product.discountAmount = Math.min(discount, subtotal);
                        finalPrice = subtotal - product.discountAmount;
                    }
                    break;
                case 'amount':
                    product.discountAmount = Math.min(discValue, subtotal);
                    finalPrice = subtotal - product.discountAmount;
                    break;
                case 'final':
                    finalPrice = Math.max(0, Math.min(discValue, subtotal));
                    product.discountAmount = subtotal - finalPrice;
                    break;
            }

            product.discountedPrice = finalPrice;
            
            // 3. Calculate Effective Discount Percentage
            if (product.subtotal > 0) {
                product.discountPercentage = (product.discountAmount / product.subtotal) * 100;
            } else {
                product.discountPercentage = 0;
            }

            // Update display elements without re-rendering inputs
            updateProductDisplay(id);
            updateGrandTotals(); // Recalculate and update overall summary
        }

        /**
         * Calculates and updates the overall totals summary.
         * @returns {{totalSubtotal: number, totalDiscount: number, grandTotal: number, totalDiscountPercentage: number}} The calculated totals.
         */
        function updateGrandTotals() {
            let totalSubtotal = 0;
            let totalDiscount = 0;
            let grandTotal = 0;
            let totalDiscountPercentage = 0; 

            for (const product of products) {
                totalSubtotal += product.subtotal;
                totalDiscount += product.discountAmount;
                grandTotal += product.discountedPrice;
            }
            
            // Calculate total discount percentage
            if (totalSubtotal > 0) {
                totalDiscountPercentage = (totalDiscount / totalSubtotal) * 100;
            }

            // Define format helpers
            const format = (value) => `â‚¹${value.toFixed(2)}`;
            const formatPercent = (value) => `${value.toFixed(2)}%`;

            // Update DOM elements
            totalSubtotalEl.textContent = format(totalSubtotal);
            totalDiscountEl.textContent = `-${format(totalDiscount)}`;
            totalDiscountPercentageEl.textContent = formatPercent(totalDiscountPercentage);
            grandTotalEl.textContent = format(grandTotal);

            // Return calculated totals including the new percentage
            return { totalSubtotal, totalDiscount, grandTotal, totalDiscountPercentage };
        }
        
        /**

         */

            const productDetails = products.map((product, index) => {
                const formatPrice = (value) => value.toFixed(2);
                const formatPercent = (value) => value.toFixed(2);

                return `

    Unit Price: â‚¹${formatPrice(product.unitPrice)}
    Units: ${product.units}

    _Discount Applied:_
    Amount: *-â‚¹${formatPrice(product.discountAmount)}*
    Percentage: *${formatPercent(product.discountPercentage)}%*
    *Final Price: â‚¹${formatPrice(product.discountedPrice)}*`;
            }).join('\n');

            const summary = `

            return summary.trim();
        }

        /**
         * Generates the summary text in PLAIN TEXT format (no markdown).
         */

            const totals = updateGrandTotals(); 

            const productDetails = products.map((product, index) => {

                return `

    Unit Price: â‚¹${formatPrice(product.unitPrice)}

            const summary = `
PRICE QUOTE SUMMARY

NET PAYABLE AMOUNT: â‚¹${totals.grandTotal.toFixed(2)}`;

        /**
         * Opens the WhatsApp sharing link with the generated summary text.
         */
        function shareToWhatsapp() {
            // Uses the formatted text with markdown
            const summaryText = generateWhatsappSummaryText(); 
            // URL encode the text for the query parameter
            const encodedText = encodeURIComponent(summaryText);
            
            // Standard WhatsApp share link
            const whatsappUrl = `https://wa.me/?text=${encodedText}`;

            window.open(whatsappUrl, '_blank');
        }

        /**
         * Copies the generated summary text to the clipboard.
         */
        function copyToClipboard() {
            // Uses the clean, plain text summary
            const summaryText = generatePlainTextQuote();
            const copyButton = document.getElementById('copy-quote-btn');
            const buttonSpan = copyButton.querySelector('span');

            // 1. Create a temporary textarea element
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = summaryText;
            
            // Set styles to make it invisible and non-disruptive
            tempTextArea.style.position = 'fixed';
            tempTextArea.style.top = '0';
            tempTextArea.style.left = '0';
            tempTextArea.style.opacity = '0';
            
            document.body.appendChild(tempTextArea);
            tempTextArea.focus();
            tempTextArea.select();

            let successful = false;
            try {
                // 2. Execute the copy command (using document.execCommand for iframe compatibility)
                successful = document.execCommand('copy');
            } catch (err) {
                console.error('Copy command failed:', err);
            }

            // 3. Clean up and provide feedback
            document.body.removeChild(tempTextArea);
            
            if (successful) {
                const originalText = buttonSpan.textContent;
                
                // Change icon and text for visual feedback
                copyButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg> <span>Copied!</span>`;
                copyButton.classList.remove('bg-gray-600', 'hover:bg-gray-700');
                copyButton.classList.add('bg-blue-500', 'hover:bg-blue-600'); 

                // Revert after 2 seconds
                setTimeout(() => {
                    copyButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v4a1 1 0 01-1 1H4a1 1 0 01-1-1V7a1 1 0 011-1h3a1 1 0 011 1zm4 0v4a1 1 0 01-1 1H9a1 1 0 01-1-1V7a1 1 0 011-1h3a1 1 0 011 1zm4 0v4a1 1 0 01-1 1h-3a1 1 0 01-1-1V7a1 1 0 011-1h3a1 1 0 011 1zM7 16h10" /></svg> <span>Copy Price Quote</span>`;
                    copyButton.classList.remove('bg-blue-500', 'hover:bg-blue-600');
                    copyButton.classList.add('bg-gray-600', 'hover:bg-gray-700');
                }, 2000);
            } else {
                // Fallback warning for users if the copy fails
                console.warn('Unable to automatically copy text. Please select and copy manually.');
            }
        }


        /**
         * Re-renders the entire product list (ONLY used on ADD or REMOVE product or discount type change).
         */
        function updateUI() {
            productListEl.innerHTML = products.map(renderProductRow).join('');
            updateGrandTotals();
        }

        /**
         * Centralized handler for all product input changes.
         */
        function handleInput(event) {
            const input = event.target;
            const id = parseInt(input.dataset.id);
            const field = input.dataset.field;
            const product = products.find(p => p.id === id);

            if (!product) return;

            let value = input.value;

            // Update product data based on field type
            if (field === 'name') {
                product[field] = value;
            } else if (field === 'discountType') {
                // When discount type changes, reset the discount value and force a full UI update
                product.discountValue = 0;
                product.discountType = value;
                updateUI();
                return;
            } else {
                // Numeric fields
                product[field] = parseFloat(value) || 0;
            }

            // Recalculate totals and update display elements (without destroying focus)
            calculateProductTotal(id);
        }

        /**
         * Adds a new product row to the list.
         */
        function addProduct() {
            const newProduct = {
                id: nextProductId++,
                name: `Product ${nextProductId-1}`,
                unitPrice: 1000.00,
                units: 1,
                discountType: 'percentage',
                discountValue: 0,
                subtotal: 0,
                discountAmount: 0,
                discountPercentage: 0,
                discountedPrice: 0,
            };
            products.push(newProduct);
            calculateProductTotal(newProduct.id);
            updateUI();
            
            // --- FOCUS LOGIC ---
            // 1. Scroll to the newly added product
            const newProductEl = document.getElementById(`product-${newProduct.id}`);
            if (newProductEl) {
                // Ensure scroll is visible
                newProductEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }

            // 2. Find and focus the Unit Price field using the unique class
            // Use querySelector on the specific product element for reliability
            const unitPriceInput = newProductEl.querySelector(`[data-field="unitPrice"]`);
            if (unitPriceInput) {
                // Wait briefly for the DOM to settle after innerHTML update
                setTimeout(() => {
                    unitPriceInput.focus();
                    unitPriceInput.select(); 
                }, 50);
            }
        }

        /**
         * Removes a product row from the list.
         */
        function removeProduct(id) {
            products = products.filter(p => p.id !== id);
            updateUI();
        }

        // --- Initialization ---
        // Run initialization logic immediately to ensure state is set up.
        if (products.length === 0) {
             addProduct();
        }
    </script>
</body>
